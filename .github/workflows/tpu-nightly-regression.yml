# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tunix Nightly Regression

on:
  workflow_call:
    secrets:
      HF_TOKEN:
        required: true
        description: 'HuggingFace token for model downloads'

concurrency:
  # Dedup pull requests (canceling previous runs of the same workflow for same PR), and scheduled runs but nothing else
  group: ${{ github.event_name == 'pull_request' && format('{0}-pr-{1}', github.workflow, github.event.pull_request.number) || github.event_name == 'schedule' && format('{0}-schedule', github.workflow) || github.run_id }}
  cancel-in-progress: true

env:
  HF_HOME: ~/.cache/huggingface
  HF_HUB_ENABLE_HF_TRANSFER: "1"

jobs:
  run_prod:
    runs-on: [linux-x86-ct5lp-224-8tpu]
    environment: testing
    container:
      image: vllm/vllm-tpu:nightly
      options: --privileged
      env:
        CLOUD_TPU_ACCELERATOR: v5e-8
        JAX_PLATFORMS: tpu,cpu
    steps:

    # Cache Hugging Face hub
    - name: Cache HF hub
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: hf-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements*.txt', 'constraints*.txt') }}
        restore-keys: |
          hf-${{ runner.os }}-

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install tunix dependencies
      run: |
        pip install -e .[prod]
        pip install pytest pytest-xdist gcsfs

    - name: Verify TPU availability
      run: |
        python -c "
        import jax
        print(f'JAX version: {jax.__version__}')
        print(f'JAX devices: {jax.devices()}')

        # Check if we have TPU devices specifically
        devices = jax.devices()
        has_tpu = len(devices) > 0 and all(device.platform == 'tpu' for device in devices)
        print(f'TPU available: {has_tpu}')

        if not has_tpu:
            print('ERROR: No TPU devices found! Expected TPU devices but got:', [device.platform for device in devices])
            exit(1)
        else:
            print(f'SUCCESS: Found {len(devices)} TPU device(s)')
        "

    - name: Run regression scripts
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      id: regression_tests
      run: |
        # Download GSM8K dataset
        mkdir -p /tmp/grpo_test/rl/grpo/data

        FAILED=0
        echo "Running examples/deepscaler/math_eval_nb.py..."
        python examples/deepscaler/math_eval_nb.py || FAILED=1

        echo "Running scripts/grpo_demo_llama3_qwen2.py with vanilla rollout engine..."
        python scripts/grpo_demo_llama3_qwen2.py --root-dir=/tmp/grpo_test --num-batches=100|| FAILED=1

        echo "Running scripts/grpo_demo_llama3_qwen2.py with vllm rollout engine..."
        python scripts/grpo_demo_llama3_qwen2.py --root-dir=/tmp/grpo_test  --num-batches=100 --rollout-engine=vllm || FAILED=1

        # Server mode only makes sense with disaggregated mode.
        # echo "Running scripts/grpo_demo_llama3_qwen2.py with vllm server mode..."
        # python scripts/grpo_demo_llama3_qwen2.py --root-dir=/tmp/grpo_test  --num-batches=100 --rollout-engine=vllm --rollout-server-mode=True || FAILED=1

        # SGLang Tests
        unset JAX_PLATFORMS
        pip list | egrep 'jax|flax|libtpu'
        cd ..
        git clone https://github.com/sgl-project/sglang-jax.git && cd sglang-jax/python && pip install -e . && cd ../..
        pip install jax==0.8.0 flax==0.12.0 libtpu==0.0.24
        pip list | egrep 'jax|flax|libtpu'
        cd tunix && python scripts/grpo_demo_sglang_jax_rollout.py || FAILED=1

        if [ "$FAILED" -ne 0 ]; then
          echo "One or more scripts failed!"
          exit 1
        fi


          